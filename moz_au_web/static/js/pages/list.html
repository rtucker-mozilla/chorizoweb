<div ng-init="init()" ng-controller="ServerListCtrl">
    Search: <delay-search delayed-method="requery(search)"></delay-search>
    <table style="margin-top: 55px;" ng-if="systems.length > 0" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Hostname</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="system in systems | filter:query">
            <td><a href="#backups/{{ system.hostname }}">{{ system.hostname }}</a></td>
        </tr>
        </tbody>
    </table>
    <table style="margin-top: 55px;" ng-if="recent.length > 0" class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Date</th>
            <th>Hostname</th>
            <th>Return Code</th>
            <th>Log Message</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="backup in recent">
            <td>
                {{ backup.created_at }}
            </td>
            <td><a href="#backupdetail/{{ backup.backup_id }}">{{ backup.hostname }}</a></td>
            <td>
                {{ backup.return_code }}
            </td>
            <td>
                {{ backup.log_text }}
            </td>
        </tr>
        </tbody>
    </table>
</div>
