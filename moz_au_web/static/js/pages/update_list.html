<ul ng-init="init(5)" class="breadcrumb">
    <li><a href="#">Home</a></li>
    <li>{{ system.hostname }}</li>
</ul>
<div>
    <dt>Hostname: <dd>{{ system.hostname }}</dd></dt>
    <dt>Manage Scripts: <dd><a href="#scripts/{{ system.hostname }}">Manage Run Scripts</a></dd></dt>
</div>
<div ng-if="updates.length == 0 && has_loaded == true">
    <h3>No Updates for System</h3>
</div>
<div style="margin-top: 5px;">
    <button class='btn btn-primary' ng-click="ping()">Ping Host</button>

</div>
<div style="margin-top: 5px;">
    <button class='btn btn-primary' ng-click="start_update()">Update Host Now</button>

</div>
<table style="margin-top: 55px;" ng-if="updates.length > 0" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Created At</th>
        <th>Status</th>
        <th>Current</th>
        <th>ID</th>
        <th>Hostname</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="update in updates">
        <td><a href="#updatedetail/{{ update.id }}">{{ update.created_at }}</a></td>
        <td>{{ update.status }}</td>
        <td>{{ update.current }}</td>
        <td>{{ update.id }}</td>
        <td>{{ update.hostname }}</td>
    </tr>
    </tbody>
</table>
