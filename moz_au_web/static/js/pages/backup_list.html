<a ng-init="init(5)" href="/">Home</a>
<div ng-if="backups.length == 0">
    <h3>No Backups for System</h3>
</div>
<table style="margin-top: 55px;" ng-if="backups.length > 0" class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Created At</th>
        <th>Status</th>
        <th>Current</th>
        <th>ID</th>
        <th>Hostname</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="backup in backups">
        <td><a href="#backupdetail/{{ backup.id }}">{{ backup.created_at }}</a></td>
        <td>{{ backup.status }}</td>
        <td>{{ backup.current }}</td>
        <td>{{ backup.id }}</td>
        <td>{{ backup.hostname }}</td>
    </tr>
    </tbody>
</table>
